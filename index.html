<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Campaign Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="container">
        <div class="login-box">
            <h1>Social Media Campaign Manager</h1>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="hint">Hint: Use any username and password to login</p>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Campaign Manager Dashboard</h1>
                <div class="user-info">
                    <span id="welcomeUser"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <!-- Add Campaign Form -->
            <div class="section">
                <h2>Create New Campaign</h2>
                <form id="campaignForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="campaignName">Campaign Name</label>
                            <input type="text" id="campaignName" placeholder="Enter campaign name" required>
                        </div>
                        <div class="form-group">
                            <label for="platform">Platform</label>
                            <select id="platform" required>
                                <option value="">Select Platform</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Twitter">Twitter</option>
                                <option value="LinkedIn">LinkedIn</option>
                                <option value="TikTok">TikTok</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget ($)</label>
                        <input type="number" id="budget" placeholder="Enter budget" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="Planned">Planned</option>
                            <option value="Active">Active</option>
                            <option value="Paused">Paused</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Enter campaign description" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Campaign</button>
                </form>
            </div>

            <!-- Campaign Statistics -->
            <div class="section">
                <h2>Campaign Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Campaigns</h3>
                        <p class="stat-number" id="totalCampaigns">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Campaigns</h3>
                        <p class="stat-number" id="activeCampaigns">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Budget</h3>
                        <p class="stat-number" id="totalBudget">$0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Completed</h3>
                        <p class="stat-number" id="completedCampaigns">0</p>
                    </div>
                </div>
            </div>

            <!-- Campaign List -->
            <div class="section">
                <h2>Campaign List</h2>
                <div class="filter-section">
                    <label for="filterStatus">Filter by Status:</label>
                    <select id="filterStatus">
                        <option value="All">All</option>
                        <option value="Planned">Planned</option>
                        <option value="Active">Active</option>
                        <option value="Paused">Paused</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div id="campaignList" class="campaign-list">
                    <p class="empty-message">No campaigns yet. Create your first campaign above!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
